<h2>Mise à jour du livre</h2>

<form (ngSubmit)="mettreAJourLivre()" #livreForm="ngForm" class="update-form">
  <div class="form-group">
    <label for="intitule">Intitulé:</label> 
    <input type="text" id="intitule" name="intitule" [(ngModel)]="livre.intitule" required> 
  </div>
  <div class="form-group">
    <label for="auteur">Auteur:</label> 
    <input type="text" id="auteur" name="auteur" [(ngModel)]="livre.auteur" required> 
  </div>

  <div class="form-group">
    <label for="anneePublication">Année </label> 
    <input type="number" id="anneePublication" name="anneePublication" [(ngModel)]="livre.anneePublication" required> 
  </div>
  <button type="submit" class="btn-update">Modifier</button> 
</form>
