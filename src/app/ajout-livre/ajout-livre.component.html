
<form class="book-form">
  <div class="form-group">
    <label for="id">ID:</label> 
    <input type="number" [(ngModel)]="nouveauLivre.id" name="id" id="id" required> 
  </div>
  <div class="form-group">
    <label for="intitule">Titre:</label> 
    <input type="text" [(ngModel)]="nouveauLivre.intitule" name="intitule" id="intitule" required> 
  </div>
  <div class="form-group">
    <label for="auteur">Auteur:</label> 
    <input type="text" [(ngModel)]="nouveauLivre.auteur" name="auteur" id="auteur" required> 
  </div>

  <div class="form-group">
    <label for="anneePublication">Ann√©e de publication:</label> 
  </div>

  <button class="btn-add" (click)="ajouterLivre()">Ajouter</button> 
</form>
